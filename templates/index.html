<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="shortcut icon" href="https://elmerginez.github.io/favicon.ico" type="image/x-icon">
    <!-- Se utilizó Tailwind CSS para mejorar la apariencia y el diseño del formulario -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <form method="post" action="/formulario" id="contactForm" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Formulario de Contacto</h2>

        <div class="mb-4">
            <label for="nombre" class="block text-gray-700">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required pattern="[A-Za-z ]+"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="apellido" class="block text-gray-700">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required pattern="[A-Za-z ]+"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700">Correo electrónico:</label>
            <input type="email" id="email" name="email" required
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="telefono" class="block text-gray-700">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9,12}"
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="mensaje" class="block text-gray-700">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <button type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Enviar</button>
    </form>

    <!-- El script de validación se ha movido a un archivo externo para mantener el código más limpio y modular -->
    <script src="{{ url_for('static', filename='js/form-validation.js') }}"></script>
</body>

</html>
